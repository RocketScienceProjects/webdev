<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Solution</title>
</head>
<body>
    <h1>Register</h1>

    <form action="">
        <label for="firstName">First Name: </label>
        <input name="first" id="firstName" type="text" required>
        <label for="lastName">Last Name: </label>
        <input name="last" id="lastName" type="text" required>
    <div>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
    </div>
    <div>
        <label for="email">Email: </label>
        <input name="email" id="email" type="email" placeholder="your email" required>
        <label for="password">Password: </label>
        <input name="password" id="password" type="password" minlength="5" maxlength="10">
    </div>

    <div>
        <label>
            Birthday:
            <select name="Month">
                <option value="default" selected>Month</option>
                <option value="jan">JAN</option>
                <option value="feb">FEB</option>
            </select>
            <select name="day">
                <option value="default" selected>Day</option>
                <option value="one">1</option>
                <option value="two">2</option>
            </select>
            
            <select name="year">
                <option value="default" selected>Year</option>
                <option value="one">1984</option>
                <option value="two">1985</option>
            </select>
        </label>
    </div>

    <div>
        <label for="agreement">I agree to the terms and conditions</label>
        <input type="checkbox" id="agreement" name="agreement" value="yes">
    </div>

    <input type="submit">

    </form>
    
</body>
</html>
